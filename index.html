<!DOCTYPE html>
<html class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
        <link href='http://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="components/consolejs/console.css">
        <link rel="stylesheet" href="app.css">
        <title>Pong!</title>
    </head>
    <body>
      <div id="container"></div>
      <div id="console"></div>
      <script src="components/EaselJS/lib/easeljs-0.6.0.min.js"></script>
      <script src="components/consolejs/console.min.js"></script>
      <script src="app.js"></script>
      <script>
        var interactive = window.location.hash === '#interactive';

        window.game = new Game('container', interactive);

        if (interactive) {
          Console('console');

          document.getElementById('console')
          .getElementsByTagName('textarea')[0].focus();
        }
      </script>
    </body>
